<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethical LinkedIn Profile Extractor</title>
    <meta
      name="description"
      content="A fast and compliant way to extract a LinkedIn profile to a CSV with no acess to LinkedIn's API."
      name="author"
      content="Enio Borges"
      name="keywords"
      content="crud api linkedin profile scraper profile csv"
    />
    <link rel="stylesheet" href="./css/pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <h1 class="header__title">Ethical LinkedIn Profile Extractor</h1>
      </header>
      <main class="content">
        <!-- Hero division for inputs -->
        <section class="hero">
          <h2 class="hero__heading">Paste the LinkedIn profile URL below</h2>
          <input
            type="text"
            class="hero__textbox"
            id="urlInput"
            placeholder="https://www.linkedin.com/in/example-profile-1"
          />

          <p class="hero__success-message" id="successMessage1">
            Success! You can download the CSV now.
          </p>
        </section>
        <section class="actions">
          <button id="convertButton1">Convert to CSV</button>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__version">Version: 1.0.2</p>

      </footer>
      <script src="./js/events/domEvents.js"></script>
    </div>
  </body>
</html>
